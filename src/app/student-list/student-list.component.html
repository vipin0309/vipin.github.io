<div class="container">
  
    <div class="card">
        <div class="card-header">Header</div>
        <div class="card-body">
          <div class="page-content">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search by tag" [(ngModel)]="searchTerm"/>
            </div>
               <table class="table table-bordered table-striped">
                  <thead>
                    <tr class="bg-primary">
                      <th><input type="checkbox" name="selectorder" (click)="onSelect($event)"></th>
                      <th>Name</th>
                      <th>Skill</th>
                    </tr>
                  </thead>
                  <tbody>
                        <tr  *ngFor="let order of filterData; let i = index">
                            <td><input type="checkbox"  [value]="ordersData[i]?.id" #orderId></td>
                            <td> {{ordersData[i]?.name}}</td>
                            <td> {{ordersData[i]?.skill}}</td>
                        </tr>
                  </tbody>
                </table>
             <div class="d-flex justify-content-end ">
                  <button type="button" class="btn btn-primary" (click)="onSubmitForm()">Submit</button>
              </div>
            </div>
         </div>
        <div class="card-footer">Footer</div>
      </div>
</div>
